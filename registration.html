<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulearn Registration</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Reusing the login page CSS -->
    <link rel="stylesheet" href="registration.css"> <!-- New CSS for registration page -->
</head>
<body>
    <section>
        <div class="close-button" onclick="goToHomePage()">
            <ion-icon name="close-circle-outline"></ion-icon>
        </div>
        <div class="registration-box">
            <form action="">
                <h2>REGISTER</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="agree-terms">
                    <input type="checkbox" id="agree-checkbox" required>
                    <label for="agree-checkbox">I agree to the Terms & Conditions</label>
                </div>
                <button type="submit">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script> <!-- Add this line to include the JavaScript file -->
</body>
</html>
